{% extends "ckblues/layout.html" %}
{% load static %}

{% block body %}
  {% if user.is_authenticated %}
    <h2>{{ post.title }}</h2>
    <p>Category: {{ post.category }}</p>
    {{ post.body | safe }}
  {% else %}
    <p>To see this article, <a href="{% url 'login' %}">log in</a> or <a href="{% url 'register' %}">register</a> for an account!</p>
  {% endif %}


{% endblock %}
